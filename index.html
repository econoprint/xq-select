<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>xqSelect Demo</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="dist/css/xq-select.css" rel="stylesheet">
</head>
<body>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-3">Look, a Demo!</div>
    <div class="col-md-6">
      <div class="xq-select">
        <select id="xqSelectDemo">
          <optgroup label="Group One">
            <option value="1" data-subtext="First Thing">Item One</option>
            <option value="2">Item Two</option>
            <option value="3">Item Three</option>
            <option value="4">Item Four</option>
          </optgroup>
          <option value="5">Item Five</option>
          <option value="6">Item Six</option>
          <option value="7">Item Seven</option>
          <option value="8">Item Eight</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <br><br>
    <div class="well">
      This is a demo of xqSelect.  Check it out on <a target="_blank" href="https://github.com/exactquery/xq-select">GitHub</a>.
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script   src="https://code.jquery.com/jquery-1.12.2.min.js"   integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="dist/js/xq-select.js" type="text/javascript"></script>
</body>
</html>
